{% extends "base.html" %}

{% block body %}
<div id="api">
    <h1>OutfitScanner</h1>
    <p>Encuentra productos similares a los de la imagen que subas y descubre el presupuesto necesario para
        adquirirlos.</p>
    <form method="post" action="/tool/search" enctype="multipart/form-data"
        class="d-flex flex-column align-items-center">
        <input type="file" name="image" class="form-control" required>
        <br>
        <button type="submit" class="btn btn-primary">Analizar</button>
    </form>
</div>
{% endblock %}
